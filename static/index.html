<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://kit.fontawesome.com/64e7a2101f.js" crossorigin="anonymous"></script>
    <style>
        .sidebar {
            flex: 0 0 250px;
        }

        .main-content {
            flex: 1;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Barra lateral que contendrá el historial de cada Chat y otras configuraciones -->
            <sidebar class="col-3 border sidebar">
                <!-- Botón de nuevo chat -->
                <div class="row my-2">
                    <div class="col-12">
                        <button type="button" title="New Chat" class="btn btn-sm btn-primary" id="new-chat">
                            <i class="fas fa-plus"></i>
                            <span class="ps-1 text-white">New Chat</span>
                        </button>
                    </div>
                </div>

                <!-- Lista de Conversaciones guardadas -->
                <ul class="list-group list-unstyled">
                    <li class="list-group-item">Chat 1</li>
                    <li class="list-group-item">Chat 2</li>
                    <li class="list-group-item">Chat 3</li>
                </ul>

                <!-- Segunda lista de conversaciones -->
                <ul class="list-group list-unstyled mt-auto">
                    <li class="list-group-item">Chat 4</li>
                    <li class="list-group-item">Chat 5</li>
                </ul>
            </sidebar>

            <!-- Contenido principal -->
            <main class="col-9 border main-content">
                <!-- Box para historial del Chat -->
                <div class="row d-flex flex-column">
                    <div class="col-12" id="chat-history">
                        <ul class="list-group d-flex justify-content-center flex-column" id="history-list">
                            <!-- Aquí se mostrará el historial del chat -->
                        </ul>
                    </div>
                    <div class="col-12 mt-2 border-1" id="chat-question">
                        <form action="#">
                            <div class="input-group mb-3">
                                <input type="text" id="input-question" class="form-control"
                                    placeholder="Realiza una pregunta" aria-label="Realiza una pregunta"
                                    aria-describedby="btn-enviar">
                                <button type="submit" class="btn btn-secondary" id="btn-enviar">
                                    <i class="fa-solid fa-paper-plane-top"></i> Enviar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
        </main>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="/static/js/module.js"></script>
</body>

</html>
