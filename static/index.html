<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://kit.fontawesome.com/64e7a2101f.js" crossorigin="anonymous"></script>
    <style>
        .sidebar {
            flex: 0 0 250px;
        }

        .main-content {
            flex: 1;
        }
    </style>
</head>

<body class="">

    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Barra lateral que contendrá el historial de cada Chat y otras configuraciones -->
            <div class="col-3 col-lg-2 col-md-3 h-100 border-4 sidebar">
                <!-- Botón de nuevo chat -->
                <div class="row my-3">
                    <div class="col-12">
                        <button type="button" title="New Chat" class="btn btn-sm btn-outline-primary shadow w-100" id="new-chat">
                            <i class="fas fa-plus"></i>
                            <span class="ps-1">New Chat</span>
                        </button>
                    </div>
                </div>
    
                <!-- Lista de Conversaciones guardadas -->
                <ul class="list-unstyled lista-conversaciones w-100">
                    <li class="list-item border-bottom text-center">Conversación 2</li>
                    <li class="list-item border-bottom text-center">Conversación 3</li>
                    <li class="list-item border-bottom text-center">Conversación 4</li>
                </ul>
            </div>
    
            <!-- Contenido principal -->
            <main class="col-9 h-100 border main-content">
                <div class="d-flex flex-column h-100">
                    <!-- Box para historial del Chat -->
                    <div class="flex-grow-1 overflow-auto" id="chat-history">
                        <ul class="list overflow-hidden mt-2" id="history-list">
                            <!-- Aquí se mostrará el historial del chat -->
                        </ul>
                    </div>
                    <div class="px-sm-0 px-md-4 px-lg-5" id="chat-question">
                        <form action="#">
                            <div class="input-group mb-3">
                                <input type="text" id="input-question" class="form-control"
                                    placeholder="Realiza una pregunta" aria-label="Realiza una pregunta"
                                    aria-describedby="btn-enviar">
                                <button type="submit" class="btn btn-secondary" id="btn-enviar">
                                    <i class="fa-solid fa-paper-plane-top"></i> Enviar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="/static/js/module.js"></script>
</body>

</html>
